<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-login.css">
    <title>Login - StartTracking</title>
</head>
<body>
    <section class="login">
        <div class="container-form-login">
            <h1>Login</h1>
            <form action="../backend/login.php" method="POST">
                <input type="text" name="E-mail" placeholder="E-mail" required>
                <input type="Senha" name="Senha" placeholder="Senha" required>
                <p><a href="forgot-password.html">Esqueçeu a senha?</a></p>
                <button type="submit">Entrar</button>
                <p>Login com:</p>
                <div class="social-login">
                    <a href="#"><img src="../images/login-imagens/google.png" alt="Google"></a>
                    <a href="#"><img src="../images/login-imagens/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="../images/login-imagens/twitter.png" alt="Twitter"></a>
                </div>
            </form>
            <p>Não possuí uma conta ? <a href="register.html">Cadastre-se aqui!</a></p>
        </div>
    </section>
</body>
</html>
